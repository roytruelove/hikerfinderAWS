<div style="height: 600px; overflow: auto;" ng-controller='hikerListView.hikerListViewCtrl'>
	<table>
		<thead>
			<tr>
				<th>Photo</th>
				<th>Full Name</th>
				<th>Year</th>
				<th>Trail Name</th>
				<th>Added</th>
				<th>Friend?</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="hiker in hikers">
				<td><img ng-src="https://graph.facebook.com/{{hiker.FBID}}/picture"></td>
				<td>TODO</td>
				<td>{{hiker.Year}}</td>
				<td>{{hiker.TrailName}}</td>
				<td>TODO</td>
				<td ng-init="hiker.friend = false">
					<img style="width: 20px" ng-show="hiker.friend" src="index/checkmark.png">
					<img style="width: 20px" ng-hide="hiker.friend" src="index/checkmark-red.png">
				</td>
			</tr>
		</tbody>
	</table>
</div>
