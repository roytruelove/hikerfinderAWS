<div style="height: 600px; overflow: auto;" ng-controller='hikerListView.hikerListViewCtrl'>
	<table>
		<thead>
			<tr>
				<th>Photo</th>
				<th>Full Name</th>
				<th>Trail</th>
				<th>Year</th>
				<th>Trail Name</th>
				<th>Added</th>
				<th>Friend?</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="hiker in hikers">
				<td><img ng-src="https://graph.facebook.com/{{hiker.id}}/picture"></td>
				<td>{{hiker.name}}</td>
				<td>Appalachian Trail</td>
				<td>2006</td>
				<td>Blue Fox</td>
				<td>March 28, 2013</td>
				<td ng-init="hiker.friend = isFriend()">
					<img style="width: 20px" ng-show="hiker.friend" src="index/checkmark.png">
					<img style="width: 20px" ng-hide="hiker.friend" src="index/checkmark-red.png">
				</td>
			</tr>
		</tbody>
	</table>
</div>
